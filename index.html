---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {% if post.subtitle %}
         <h3 class="post-subtitle">{{ post.subtitle }}</h2>
      {% endif %}
      <p class="post-meta">Posted on {{ post.date | date: "%B %-d, %Y" }}</p>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

---
layout: default
comments: true
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
     {% if page.subtitle %}
         <h3 class="post-subtitle">{{ page.subtitle }}</h2>
      {% endif %}
  <p class="post-meta">Posted on {{ page.date | date: "%B %-d, %Y" }}</p>

  

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>

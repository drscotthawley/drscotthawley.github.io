<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <meta property="og:title"
        content="{% if page.title %}
          {{ page.title | strip_html | strip_newlines | truncate: 160 }}
        {% else %}
          {{ site.title }}
        {% endif %}">

    <meta property="og:description"
        content="{% if page.excerpt %}
            {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
          {% else %}
            {{ site.description }}
          {% endif %}">


    <meta property="og:url"
        content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}/" />

      {% if page.image %}
          <meta property="og:image" content="{{ site.url }}/{{page.image}}" />
          <meta name="twitter:image" content="{{ site.url }}/{{page.image}}" />
      {% else %}
        <meta property="og:image" content="{{ site.url }}/{{site.bg_image}}" />
        <meta name="twitter:image" content="{{ site.url }}/{{site.bg_image}}" />
      {% endif %}



  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">

          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

         <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav> 
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
